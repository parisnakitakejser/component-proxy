worker_processes auto;
pid /run/nginx.pid;

load_module "modules/ngx_http_perl_module.so";

env COMPONENT_LOGGING_ENABLED;
env COMPONENT_AUTH_ENABLED;

events {
        worker_connections 1024;
        multi_accept on;
}

http {
    perl_set $COMPONENT_LOGGING_ENABLED 'sub { return $ENV{"COMPONENT_LOGGING_ENABLED"}; }';
    perl_set $COMPONENT_AUTH_ENABLED 'sub { return $ENV{"COMPONENT_AUTH_ENABLED"}; }';

    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##
    #ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
    #ssl_prefer_server_ciphers on;
    #ssl_certificate /etc/ssl/tls/certs/apigateway.crt;
    #ssl_certificate_key /etc/ssl/tls/private/apigateway.key;

    ##
    # Logging Settings
    ##

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##

    gzip off;
    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Virtual Host Configs
    ##
    include /app/upstreams/*.conf;

    server {
        listen 9080;
        listen [::]:9080;

        # SSL configuration
        # listen 443 ssl default_server;
        # listen [::]:443 ssl default_server;

        root /var/www/microservices;

        # Add index.php to the list if you are using PHP
        index index.html index.htm index.nginx-debian.html;

        server_name _;

        location / {
            try_files $uri $uri/ =404;
        }

        include /app/locations/*.conf;
    }
}